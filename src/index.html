<!DOCTYPE html>
<html>

<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>JS tooling demo project</title>

    <link rel="stylesheet" type="text/css" href="css/semantic.min.css ">
    <link rel="stylesheet" type="text/css" href="css/app.css">
</head>

<body>
    <div class="ui fixed inverted menu">
        <div class="ui container">
            <a href="#" class="header item">
                <img class="logo" src="images/logo.png"> Volleyball rooster
            </a>
        </div>
    </div>

    <div class="ui main text container">
        <h1 class="ui center aligned header">Volleyball Rooster
            <div class="sub header">for 3.3.2017</div>
        </h1>
        <div class="ui centered aligned text ">
                <div class="ui three statistics">
                    <div class="grey statistic">
                        <div id="areNotDecided" class="value">
                            0
                        </div>
                        <div class="label">
                            does not answer yet
                        </div>
                    </div>
                    <div class="green statistic">
                        <div id="areGoing" class="value">
                            0
                        </div>
                        <div class="label">
                            are going
                        </div>
                    </div>
                    <div class="red statistic">
                        <div id="areNotGoing" class="value">
                            0
                        </div>
                        <div class="label">
                            are not going
                        </div>
                    </div>
                </div>
                <table id="rooster" class="ui celled table">
                    <thead>
                        <tr>
                            <th class="five wide">Name</th>
                            <th class="seven wide">Status</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
        </div>
    </div>

    <div class="ui inverted vertical footer segment">
        <div class="ui center aligned container">
            <img src="images/logo.png" class="ui centered mini image">
            <div class="ui horizontal inverted small divided link list">
                <a class="item" href="#">Fork me on GitHub</a>
                <p class="item">(c) 2017 - Olomouc</p>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../dist/app.js" /></script>

</body>

</html>
